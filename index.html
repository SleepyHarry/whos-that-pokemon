<!DOCTYPE html>
<head>
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <style>

    </style>
</head>
<body>
    <canvas id="pokemon" width=576 height=576></canvas>

    <br>
    <button id="grey" onclick="greyed = !greyed; loadPoke(currentPoke.number); $(this).text(greyed ? 'Reveal' : 'Hide');">Hide</button>
    <button id="normal" onclick="candied=false; drawPoke()">Normal</button>
    <button id="candy" onclick="candied=true; drawCandy()">Candy</button>


    <br>
    <input type="checkbox" class="generation-checkbox" name="gen-1" value=1 checked>Generation 1 (1 - 151)
    <br>
    <input type="checkbox" class="generation-checkbox" name="gen-2" value=2>Generation 2 (151 - 251)
    <br>
    <input type="checkbox" class="generation-checkbox" name="gen-3" value=3>Generation 3 (251 - 386)
    <br>
    <input type="checkbox" class="generation-checkbox" name="gen-4" value=4>Generation 4 (387 - 493)
    <br>
    <input type="checkbox" class="generation-checkbox" name="gen-5" value=5>Generation 5 (494 - 649)

    <script src="js/main.js"></script>
</body>
